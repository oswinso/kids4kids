<h1> Dashboard </h1>
<div class="row">
	<div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
</div>
<div class="row">
	<div class="col-md-4 col-md-offset-8">
		<input type="text" id="query" class="form-control" placeholder="search" ng-model="query">
	</div>
<div class="row">
	<table class="table table-striped table-hover">
		<thead>
			<th> Project </th>
			<th> Location </th>
			<th> Manage </th>
		</thead>
		<tbody>
			<tr ng-repeat="program in programs | filter:query" >
				<td> <a href="#/programs/{{program._id}}">{{program.project}} </a></td>
				<td> <a href="#/programs/{{program._id}}">{{program.location}} </a></td>
			</tr>
		</tbody>
	</table>
</div>
